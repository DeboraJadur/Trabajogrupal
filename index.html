<!--FORMULARIO-->


<div id="formulario" class="form-container text-center">
    <form>
        <h1>Formulario de Datos Personales</h1>
        <!-- Campo Nombre -->
        <div class="form-group">
            <label for="nombres">Nombre:</label>
            <input type="text" class="form-control" id="nombres" name="nombres" required>
            <!-- La clase "form-control" de Bootstrap aplica estilos y ajusta el ancho automáticamente -->
        </div>
        <!-- Campo Apellido -->
        <div class="form-group">
            <label for="apellidos">Apellido:</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
        </div>
        <!-- Campo Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <!-- Campo Mensaje -->
        <div class="form-group">
            <label for="Mensaje">Mensaje:</label>
            <input type="text" class="form-control" id="apellidos" name="Mensaje" required>
        </div>
        <br>
        <!-- Botón Enviar -->
        <button type="submit" class="btn btn-warning btn-block">Enviar</button>
      
        
    </form>
</div>

</div>
